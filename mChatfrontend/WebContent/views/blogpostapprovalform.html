

<div ng-if="currentUser==undefined">
{{gotologin()}}
</div>

<div class="container col-sm-10" style="margin:50px;">
<div class="row">

<div class="panel panel-default">
<div class="panel-heading">
<div> <strong>Title :) </strong>{{blogPost.blogTitle}}</div>
<span><strong> Created By : </strong>{{blogPost.postedBy.username}}</span><br>
<span><strong>Date On : </strong>{{blogPost.postedOn | date:'medium'}}</span>
</div>

<div class="panel-body" style="box-shadow: 10px 10px 5px #888888;">
{{blogPost.description}}
</div>

</div>

<form>
<input type="radio" ng-model="blogPost.approved" value="true"> Approve
<input type="radio" ng-model="blogPost.approved" value="false"> Reject
<input type="submit" value="SUBMIT "ng-click="updateBlogPost()">
</form>

</div>
</div>
